$schema: 'https://json-schema.org/draft/2020-12/schema'
title: Test shared state schema
type: object
properties:
  answers:
    type: array
    items:
      type: object
      patternProperties:
        .*:
          type: number
          minimum: 0
  scores:
    type: object
    patternProperties:
      .*:
        type: number
        minimum: 0
  users:
    type: object
    patternProperties:
      .*:
        type: string
  currentQuestionNumber:
    type: number
    minimum: 0
  currentQuestionStart:
    type: number
    minimum: 0
  currentQuestionOrder:
    type: array
    items:
      type: number
      minimum: 0
  phase:
    type: string
    pattern: ^(preparing)|(question)|(review)|(scores)$
required:
  - answers
  - scores
  - phase
  - currentQuestionNumber
  - currentQuestionStart
  - currentQuestionOrder
